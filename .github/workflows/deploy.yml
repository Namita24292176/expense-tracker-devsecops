name: CI-CD to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test   # only deploy if tests pass

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        continue-on-error: true 
        with:
          host: ${{ secrets.EC2_HOST }}      # Elastic IP of your instance
          username: ${{ secrets.EC2_USER }}  # usually "ubuntu"
          key: ${{ secrets.EC2_SSH_KEY }}    # contents of your .pem
          port: 22
          command_timeout: 30m
          script_stop: false

          script: |
            set +e

            cd /home/ubuntu/expense-tracker-devsecops

            # Pull latest code
            git pull origin main

            # (Re)create venv if needed
            python3 -m venv venv || true

            # Activate virtualenv (POSIX-style)
            . venv/bin/activate

            # Install / update dependencies
            pip install -r requirements.txt

            # App environment
            export PORT=5000

            # Stop old app if running (ignore error if not)
            pkill -f "python3 app.py" || true

            # Start app in background
            nohup python3 app.py > app.log 2>&1 &

            echo "Deployment finished successfully"
            exit 0

